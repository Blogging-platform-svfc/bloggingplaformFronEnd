<!---------    2   ---------->
<h1 class="title1" style="text-align: center; color: white;">CREATE POST</h1>
<hr style="width: 100%; margin: 0 auto; border-top: 2px solid white;"><!-- Add name and profile icon at the top of the toolbar -->
<div class="user-info">
  <img src="https://storage.googleapis.com/a1aa/image/f67JlHfVbmmKgEFu3ZTM8j1M1GdjrBO4mLGTYTSYoxXIPJ2TA.jpg" alt="Profile Picture" class="profile-pic">
  <span class="user-name">Jerome Beriso</span>
</div>

<div class="toolbar">
  <!-- Toolbar buttons for text formatting -->
  <button (click)="formatText('bold')"><b>B</b></button>
  <button (click)="formatText('italic')"><i>I</i></button>
  <button (click)="formatText('underline')"><u>U</u></button>
  <button (click)="formatText('strikethrough')">S</button>
  <button (click)="addQuotation()">"</button>
  <button (click)="addAngleBrackets()">&#x3C;&#x3E;</button>
  <button (click)="addHeading('h1')">H1</button>
  <button (click)="addHeading('h2')">H2</button>
  <button (click)="addOrderedList()">&#x21C5; Ordered List</button> <!-- New button for ordered list -->
  <button (click)="addUnorderedList()">&#x21C5; Unordered List</button> <!-- New button for unordered list -->
  <button (click)="addSubscript()">x‚ÇÇ</button> <!-- New button for subscript -->
  <button (click)="addSuperscript()">x¬≤</button> <!-- New button for superscript -->
  <button (click)="alignLeft()">‚â° Align Left</button>  <!-- Align Left -->
  <button (click)="alignCenter()">‚â° Align Center</button>  <!-- Align Center -->
  <button (click)="alignRight()">‚â° Align Right</button>  <!-- Align Right -->
  <button (click)="addParagraph()">¬∂ Paragraph</button>  <!-- Paragraph button -->
  <button (click)="setNormalText()">Normal</button>
  <button (click)="addLink()">üîó Link</button> <!-- Link button -->
  <select (change)="changeFont($event)">
    <option value="Sans Serif">Sans Serif</option>
    <option value="Serif">Serif</option>
    <option value="Monospace">Monospace</option>
    <option value="Arial">Arial</option>
    <option value="Verdana">Verdana</option>
  </select>
  <label for="imageUpload" class="image-upload-icon">üñºÔ∏è</label>
  <input type="file" id="imageUpload" (change)="onImageUpload($event)" accept="image/*" style="display: none;">
  <label for="videoUpload" class="video-upload-icon">üéûÔ∏è</label>
  <input type="file" id="videoUpload" (change)="onVideoUpload($event)" accept="video/*" style="display: none;">

</div>

<!-- Content Editable Editor -->
<div class="editor" contenteditable="true" (input)="onInput($event)" #editorContent></div>

<!-- Post Button -->
<button (click)="postContent(editorContent)" class="post-button" style="padding: 10px 20px; font-size: 16px; width: 100%;">Post</button>
<!-- Post Display Area -->
<div class="post-list">
  <h3>Posts</h3>

  <div *ngFor="let post of posts; let i = index" class="post-item">
    <!-- Display post content -->
    <div class="user-info">
      <img src="https://storage.googleapis.com/a1aa/image/f67JlHfVbmmKgEFu3ZTM8j1M1GdjrBO4mLGTYTSYoxXIPJ2TA.jpg" alt="Profile Picture" class="profile-pic">
      <span class="user-name">Jerome Beriso</span>
      <!-- Display posting date -->
      <div class="post-date">
        <small>&nbsp;&nbsp;Posted on: {{ post.datePosted }}</small>
      </div>
    </div>

    <!-- Edit and Delete buttons -->
    <div class="post-actions">
      <button *ngIf="!post.isEditing" (click)="editPost(i)">Edit</button>
      <button *ngIf="post.isEditing" (click)="savePost(i)">Save</button>
      <button (click)="deletePost(i)">Delete</button>
    </div>

    <!-- Post content (edit mode if active) -->
    <div *ngIf="!post.isEditing" [innerHTML]="post.content"></div>
    <div *ngIf="post.isEditing">
      <div class="editor" contenteditable="true" [(ngModel)]="post.content"></div>
    </div>

    <!-- Interaction section: like, comment, share, views -->
    <div class="post-interactions">
      <span class="like" (click)="likePost(i)">
        <i class="fas fa-thumbs-up"></i> {{ post.likes }} Likes
      </span>

      <span class="share" (click)="sharePost(i)">
        <i class="fas fa-share"></i> Share
      </span>

      <span class="views">
        <i class="fas fa-eye"></i> {{ post.views }} Views
      </span>

      <button (click)="toggleCommentBox(i)">Comment</button>
    </div>

    <!-- Comment Section -->
    <div *ngIf="post.showCommentBox">
      <textarea [(ngModel)]="post.newComment" placeholder="Add a comment"></textarea>
      <button (click)="addComment(i)">Post Comment</button>

      <!-- Display existing comments -->
      <div class="comments">
        <p *ngFor="let comment of post.comments">{{ comment }}</p>
      </div>
    </div>
    <hr />
  </div>
</div>
